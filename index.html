.loader {
  height: 20px;
  width: 250px;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
}

.loader--dot {
  animation-name: loader;
  animation-timing-function: ease-in-out;
  animation-duration: 3s;
  animation-iteration-count: infinite;
  height: 20px;
  width: 20px;
  border-radius: 100%;
  background-color: black;
  position: absolute;
  border: 2px solid white;
}

.loader--dot:first-child {
  background-color: #8cc759;
  animation-delay: 0.5s;
}

.loader--dot:nth-child(2) {
  background-color: #8c6daf;
  animation-delay: 0.4s;
}
.loader--dot:nth-child(3) {
  background-color: #ef5d74;
  animation-delay: 0.3s;
}
.loader--dot:nth-child(4) {
  background-color: #f9a74b;
  animation-delay: 0.2s;
}
.loader--dot:nth-child(5) {
  background-color: #60beeb;
  animation-delay: 0.1s;
}
.loader--dot:nth-child(6) {
  background-color: #fbef5a;
  animation-delay: 0s;
}
.loader--text {

  top: 200%;
  left: 0;
  right: 0;

}
.loader--img {

@keyframes loader {

  65% {

<script>

function gos(){
window.scroll(0, 0);
document.getElementById("lop").style.display="none"
 document.getElementById("soal").style.display="block"
  
}

function back(){document.getElementById("tes1").style.display="block"
document.getElementById("tes").style.display="none"
document.getElementById("btnku2").style.display="none"
}
//mucis
const audioPlayer = document.getElementById('audioPlayer');
 const umb = document.getElementById('um');
  const umb2 = document.getElementById('btnku');
 
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
let sourceNode = null;
let effectsConnected = false;

// Efek Audio
const treble = audioCtx.createBiquadFilter();
treble.type = "highshelf";
treble.frequency.value = 7000;
treble.gain.value = 30;

const mid = audioCtx.createBiquadFilter();
mid.type = "peaking";
mid.frequency.value = 2000;
mid.Q.value = 1;
mid.gain.value = 5;

const bass = audioCtx.createBiquadFilter();
bass.type = "lowshelf";
bass.frequency.value = 400;
bass.gain.value = 5;

const compressor = audioCtx.createDynamicsCompressor();
compressor.threshold.value = -25;
compressor.knee.value = 20;
compressor.ratio.value = 4;
compressor.attack.value = 0.01;
compressor.release.value = 0.2;

// Sambungkan efek hanya sekali
function connectEffects() {
    if (effectsConnected) return;

    sourceNode = audioCtx.createMediaElementSource(audioPlayer);

    sourceNode.connect(bass);
    bass.connect(mid);
    mid.connect(treble);
    treble.connect(compressor);
    compressor.connect(audioCtx.destination);

    effectsConnected = true;
}

// Pilih file MP3
 
// URL default
const defaultUrl = "tabola_bale.mp3";
 
connectEffects();
 

// Fungsi play manual
function gop() {
    document.getElementById("btnku3").style.display="block"
   umb.style.display="block"
   umb2.style.display="none"
    audioPlayer.src = defaultUrl;
    audioPlayer.play();
     audioPlayer.currentTime = 22;    
    if (audioCtx.state === "suspended") audioCtx.resume();

audioPlayer.addEventListener("timeupdate", () => {
    if (audioPlayer.currentTime >= 273) {   
        audioPlayer.currentTime = 22;        
        audioPlayer.play();
    }
});


 
}

function stop(){
let mm=document.getElementById("btnku3")

 if(mm.innerText=="Stop"){mm.innerText="Play";audioPlayer.pause()}
 else {mm.innerText="Stop";audioPlayer.play();}

}

 
</script>
